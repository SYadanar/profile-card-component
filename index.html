<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center">
  <div>
    <img src="images/bg-pattern-top.svg" alt="Background Top Pattern" class="bg-pattern top-bg-pattern">
  </div>

  <div>
    <img src="images/bg-pattern-bottom.svg" alt="Background Bottom Pattern" class="bg-pattern bottom-bg-pattern">
  </div>

  <main class="container col-sm-12 col-md-6 col-lg-4">
    <div class="card mx-auto border-0">
      <img src="images/bg-pattern-card.svg" alt="Background Card Patterrn" class="card-img-top">

      <div class="victor-img text-center">
        <img src="images/image-victor.jpg" alt="Victor Image" class="rounded-circle border border-5">
      </div>

      <div class="card-body text-center mb-3">
        <div class="card-title mb-0">
          <span class="fw-bold">Victor Crest</span>
          &nbsp;
          <span class="text-muted">26</span>
        </div>
        <div class="card-text">
          <small class="text-muted">London</small>
        </div>
      </div>

      <div class="card-footer py-4">
        <div class="row text-center">
          <div class="col">
            <div class="row">
              <b class="card-text">80K</b>
            </div>
            <div class="row">
              <small class="card-text text-muted">Followers</small>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <b class="card-text">803K</b>
            </div>
            <div class="row">
              <small class="card-text text-muted">Likes</small>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <b class="card-text">1.4K</b>
            </div>
            <div class="row">
              <small class="card-text text-muted">Photos</small>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </main>  
  
  <!-- Footer Section - START -->
    <footer class="container-fluid mt-5">

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/SYadanar">Su Yadanar</a>.
      </div>
    </footer>
  <!-- Footer Section - END -->


  <!-- JS -->
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
